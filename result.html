<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <style>
        :root {
            --blue: #2563eb;
            --dark: #1e293b;
            --light: #f1f5f9;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f8fafc;
        }

        /* HEADING */
        .results-heading {
            text-align: center;
            font-size: 32px;
            color: var(--blue);
            margin-top: 40px;
        }

        /* GRID */
        .results {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            gap: 30px;
        }

        /* CARD */
        .result-card {
            background: white;
            display: flex;
            flex-wrap: wrap;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .result-img img {
            width: 100%;
            max-width: 350px;
            height: 100%;
            object-fit: cover;
        }

        .result-details {
            padding: 25px;
            flex: 1;
            min-width: 260px;
        }

        .result-details h3 {
            margin: 0 0 10px;
            font-size: 24px;
            color: var(--dark);
        }

        .result-details p {
            margin: 6px 0;
            font-size: 16px;
        }

        /* Trainer */
        .trainer-info {
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .trainer-info img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--blue);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .result-card {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <h2 class="results-heading">Search Results</h2>

    <div class="results"></div>


    <script>
        // ⭐ NEW DATA FOR HOBBIES
        const hobbyClasses = [
            {
                hobby: "yoga",
                place: "Berlin",
                price: 20,
                image: "meeting3.jpeg",
                trainer: "Aiko Yamamoto",
                trainerImg: "img1.webp"
            },
            {
                hobby: "yoga",
                place: "Munich",
                price: 18,
                image: "meeting3.jpeg",
                trainer: "Valentina García",
                trainerImg: "result1.jpg"
            },
            {
                hobby: "yoga",
                place: "Dortmund",
                price: 18,
                image: "meeting3.jpeg",
                trainer: "Matteo Ricci",
                trainerImg: "result2.jpeg"
            },
            {
                hobby: "guitar",
                place: "Dortmund",
                price: 25,
                image: "guitar.jpg",
                trainer: "Daniel Weber",
                trainerImg: "trainer3.jpg"
            },
            {
                hobby: "guitar",
                place: "Hamburg",
                price: 30,
                image: "guitar2.jpg",
                trainer: "Alex Müller",
                trainerImg: "trainer4.jpg"
            },
            {
                hobby: "cooking",
                place: "Frankfurt",
                price: 35,
                image: "cooking.jpg",
                trainer: "Emily Clark",
                trainerImg: "trainer5.jpg"
            },
            {
                hobby: "cooking",
                place: "Berlin",
                price: 30,
                image: "cooking2.jpg",
                trainer: "Maria Lopez",
                trainerImg: "trainer6.jpg"
            }

    ]

        // ⭐ Get URL parameters from search input
        const params = new URLSearchParams(window.location.search);
        const hobbyInput = (params.get("hobby") || "").toLowerCase();
        const locationInput = (params.get("location") || "").toLowerCase();
        const dateInput = params.get("date") || "";

        const resultsDiv = document.querySelector(".results");

        // ⭐ FILTER BASED ON HOBBY + LOCATION
        const results = hobbyClasses.filter(item =>
            item.hobby.toLowerCase().includes(hobbyInput) &&
            item.place.toLowerCase().includes(locationInput)
        );

        // ⭐ DISPLAY RESULTS
        if (results.length === 0) {
            resultsDiv.innerHTML = `<p style='text-align:center;font-size:20px;'>No results found.</p>`;
        } else {
            results.forEach(item => {
                resultsDiv.innerHTML += `
                <div class="result-card">

                    <div class="result-img">
                        <img src="${item.image}" alt="${item.hobby}">
                    </div>

                    <div class="result-details">
                        <h3>${item.hobby.charAt(0).toUpperCase() + item.hobby.slice(1)} Class</h3>

                        <p><strong>Location:</strong> ${item.place}</p>
                        <p><strong>Date:</strong> ${dateInput || "—"}</p>
                        <p><strong>Price:</strong> €${item.price} per session</p>

                        <div class="trainer-info">
                            <img src="${item.trainerImg}">
                            <div>
                                <p><strong>Instructor:</strong> ${item.trainer}</p>
                                <p>Certified & experienced trainer</p>
                            </div>
                        </div>
                    </div>

                </div>
                `;
            });
        }
    </script>

</body>

</html>
